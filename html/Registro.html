<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/Registro.css">
    <title>Registro</title>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="registration-form" onsubmit="return validateForm()">
                <h1>Registrate</h1>
                <span>Ingresa aqui tus datos personales</span>
                <input type="text" placeholder="Nombre(s)">
                <input type="text" placeholder="Apellido Paterno">
                <input type="text" placeholder="Apellido Materno">
                <input type="text" onkeypress='return validaEdad(event)'/ placeholder="Edad">
                <input type="text" onkeypress='return validaNumericos(event)'/ placeholder="Telefono">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">

                <div id="terminosCondiciones">
                    <input type="checkbox" id="aceptoTerminos">
                    <label for="aceptoTerminos"><a href="Login.html" target="_blank">Acepto Términos y Condiciones</a></label>
                </div>

                <button type="submit">Registrarse</button>

            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                <!-- No encuentro la funcion de esto
                    <h1>Bienvenido a WaterLight!</h1>
                    <p>Ingresa tus datos personales para utilizar todas las funciones del sitio</p> -->
                    <button class="hidden" id="login">Login</button>
                    </div>
                <div class="toggle-panel toggle-right">
                    <h1>WaterLight</h1>
                    <p>Crea tu cuenta para usar todos los beneficios de WaterLight en nuestra app</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/script.js" type="module"></script>

</body>
</html>
