<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/Registro.css">
    <link rel="icon" href="/images/WL_app.png" type="image/pmb" sizes="32x32">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="menu">
        <a href="/index.html" class="logo">SPACESOFT</a>
        <input type="checkbox" id="menu">
        <label for="menu" class="menu-label"></label>
        <nav class="navbar">
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                
                <li><a href="/html/descarga.html">Descarga la app</a></li>
            </ul>
        </nav>
    </div>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="registration-form">
                <h1>Regístrate</h1>
                <span>Ingresa tus datos</span>
                <br>
                <input type="email" id="emailInput" placeholder="Email" required>
                <input type="text" id="username" placeholder="Nombre" required>
                <input type="password" id="passwordInput" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
                <br>
                <div id="error-message" style="display: none; color: red;"></div> 
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>WaterLight</h1>
                    <p>Crea tu cuenta para usar todos los beneficios de WaterLight en nuestra app</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/Form.js" type="module"></script>

</body>
</html>
