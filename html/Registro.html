<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/Registro.css">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="registration-form">
                <h1>Regístrate</h1>
                <span>Ingresa tus datos</span>
                <br>
                <input type="text" id="nombreInput" placeholder="Nombre(s)" required>
                <input type="text" id="apellidoPaternoInput" placeholder="Apellido Paterno" required>
                <input type="text" id="apellidoMaternoInput" placeholder="Apellido Materno" required>
                <input type="text" id="edadInput" onkeypress='return validaEdad(event)' placeholder="Edad" required>
                <input type="text" id="telefonoInput" onkeypress='return validaNumericos(event)' placeholder="Telefono" required>
                <input type="email" id="emailInput" placeholder="Email" required>
                <input type="password" id="passwordInput" placeholder="Contraseña" required>
                <button type="submit" onclick="submitForm()">Registrarse</button>
                <br>
                <div id="error-message">Por favor, completa todos los campos.</div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <!-- No encuentro la funcion de esto
                    <h1>Bienvenido a WaterLight!</h1>
                    <p>Ingresa tus datos personales para utilizar todas las funciones del sitio</p> -->
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>WaterLight</h1>
                    <p>Crea tu cuenta para usar todos los beneficios de WaterLight en nuestra app</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js" type="module"></script>
    <script src="/js/avisos.js"></script>

</body>
</html>
